<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 14px;
      color: #333; /* 设置文本颜色为深灰色 */
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .info {
      margin-bottom: 20px; /* 底部留出一些空间 */
      font-size: 12px; /* 字体稍微小一点 */
      border: 1px solid #ccc; /* 添加灰色边框 */
      padding: 10px; /* 添加内边距 */
      display: none; /* 初始隐藏 */
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 10px auto;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th:nth-child(1), th:nth-child(2), td:nth-child(1), td:nth-child(2) {
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: underline;
      color: #007bff;
    }

    a:hover {
      color: #0056b3;
    }

    select, input[type="text"] {
      width: calc(45% - 5px); /* 调整搜索框宽度 */
      padding: 6px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .search-container {
      display: flex;
      margin-top: 10px;
      justify-content: space-between;
      align-items: center; /* 垂直居中 */
    }

    .space {
      width: 10px; /* 增加间距 */
    }

    td:nth-child(3) {
      font-size: 12px; /* 改为原大小的一半 */
    }

    th:nth-child(2), td:nth-child(2) {
      white-space: nowrap; /* 社媒两个字不换行 */
    }

    td:nth-child(1) {
      white-space: nowrap; /* 陪陪昵称不换行 */
    }

    .video, .video + span {
      color: #edb40b; 
    }

    .audio, .audio + span {
      color: #f7977f; 
    }

    .green, .green + span {
      color: #008000;
    }
  </style>
</head>
<body>
<h1>雨恋女陪殿</h1>

<p><b>联系方式：</b><a href="https://docs.qq.com/doc/DSE1vbHdVdUVaWUxt">【腾讯文档】雨恋❤q点单群</a></p>

<button onclick="toggleInfo()">显示陪陪类说明</button>

<div class="info">
  <p><b><span class="video">视频陪</span>:</b> 会接视频11（没标住接露脸，都是不接露脸）</p>
  <p><b><span class="audio">女喘陪</span>:</b> 会接磕炮，但不接颜色视频</p>
  <p><b><span class="green">绿色陪</span>:</b> 只接绿色单子，要搞颜色别找</p>
</div>

<div class="search-container">
  <select id="tagSelect" onchange="filterByTag()">
    <option value="视频陪">视频陪</option>
    <option value="女喘陪">女喘陪</option>
    <option value="绿色陪">绿色陪</option>
  </select>

  <input type="text" id="keywordInput" placeholder="关键字搜索" oninput="filterByKeyword()">
</div>

<table id="myTable">
  <thead>
    <tr>
      <th>昵称</th>
      <th>社媒</th>
      <th>简介</th>
    </tr>
  </thead>
  <tbody>
    <tr class="video" data-tags="视频陪">
      <td>𝙔𝙡.小琪</td>
      <td><a href="https://twitter.com/lolimg67">twi</a></td>
      <td>🚪188（送视频单10min），有各种丝袜 衣服洛丽塔/汉服/jk都有</td>
    </tr>
    <tr class="audio" data-tags="女喘陪">
      <td>𝙔𝙡.乖</td>
      <td><a href="https://twitter.com/xiaoxiao474">twi</a></td>
      <td>🚪188（音频福利或磕20min二选一） 接磕炮有小玩具可远控，音频定制</td>
    </tr>
    <tr class="green" data-tags="绿色陪">
      <td>𝙔𝙡.林甜</td>
      <td><a href="https://v.douyin.com/iN4fYmSm/">dy</a></td>
      <td>🚪118送半小时语聊，接连麦/哄睡/王者/永劫</td>
    </tr>
  </tbody>
</table>

<script>
  function toggleInfo() {
    var info = document.querySelector('.info');
    info.style.display = info.style.display === 'none' ? 'block' : 'none';
  }

  function filterByTag() {
    var selectedTag = document.getElementById("tagSelect").value;
    var rows = document.querySelectorAll("#myTable tbody tr");

    rows.forEach(function(row) {
      var tags = row.getAttribute("data-tags").split(" ");
      row.style.display = tags.includes(selectedTag) ? "" : "none";
    });
  }

  function filterByKeyword() {
    var keyword = document.getElementById("keywordInput").value.toUpperCase();
    var rows = document.querySelectorAll("#myTable tbody tr");

    rows.forEach(function(row) {
      var cells = row.getElementsByTagName("td");
      var found = false;
      Array.from(cells).forEach(function(cell) {
        if (cell.textContent.toUpperCase().indexOf(keyword) > -1) {
          found = true;
        }
      });
      row.style.display = found ? "" : "none";
    });
  }
</script>

</body>
</html>
