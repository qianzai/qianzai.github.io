<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 10px auto;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      font-weight: bold;
      text-align: center;
    }

    td:nth-child(1),
    td:nth-child(2) {
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      text-decoration: underline;
      color: #007bff;
      font-weight: bold;
    }

    a:hover {
      color: #0056b3;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    select {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>雨恋女陪殿</h1>

<p><b>联系方式：<b><a href="https://docs.qq.com/doc/DSE1vbHdVdUVaWUxt">【腾讯文档】雨恋❤q点单群</a></p>

<label for="tagSelect">选择陪陪标签:</label>
<select id="tagSelect" onchange="filterByTag()">
  <option value="视频陪">视频陪</option>
  <option value="女喘陪">女喘陪</option>
  <option value="绿色陪">绿色陪</option>
</select>

<table id="myTable">
    <tr>
      <th><b>陪陪昵称</b></th>
      <th>社交媒体</th>
      <th>简介</th>
    </tr>
    <tr data-tags="视频陪">
      <td><b>小琪</b></td>
      <td><a href="https://twitter.com/lolimg67">twi</a></td>
      <td>🚪188（送视频单10min），有各种丝袜 衣服洛丽塔/汉服/jk都有</td>
    </tr>
    <tr data-tags="视频陪">
      <td><b>小熊</b></td>
      <td><a href="https://twitter.com/mgxiaoxiong">twi</a></td>
      <td></td>
    </tr>
    <tr data-tags="视频陪">
      <td><b>慢慢</b></td>
      <td><a href="https://twitter.com/LoveMeoRou">twi</a></td>
      <td></td>
    </tr>
    <tr data-tags="视频陪">
      <td><b>小酒</b></td>
      <td><a href="https://twitter.com/xiaojiu06">twi</a></td>
      <td></td>
    </tr>
    <tr data-tags="女喘陪">
      <td><b>乖</b></td>
      <td></td>
      <td></td>
    </tr>
    <tr data-tags="绿色陪">
      <td><b>十四</b></td>
      <td></td>
      <td></td>
    </tr>
  </table>

<script>
  function filterByTag() {
    var selectedTag = document.getElementById("tagSelect").value;
    var rows = document.getElementById("myTable").getElementsByTagName("tr");

    for (var i = 1; i < rows.length; i++) {
      var tags = rows[i].getAttribute("data-tags").split(" ");
      if (tags.includes(selectedTag)) {
        rows[i].style.display = "";
      } else {
        rows[i].style.display = "none";
      }
    }
  }
</script>

</body>
</html>
